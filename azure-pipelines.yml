# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  - main

pool:
  name: Default
  vmImage: valentin

stages:
  - stage: Build
    displayName: BuildAndPush
    jobs:
      - job: Build
        displayName: Build
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: 'DockerHubVal'
              repository: 'shinratsu/raycasting'
              command: 'buildAndPush'
              Dockerfile: './api/Dockerfile'
              tags: |
                latest
                $(Build.Build.Id)
